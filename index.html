<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X Algo Observer â€” Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
  :root {
    --green: #16a34a;
    --yellow: #ca8a04;
    --red: #dc2626;
    --bg: #f9fafb;
    --card: #ffffff;
    --border: #e5e7eb;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 1.5rem;
    color: #111827;
  }

  .app {
    max-width: 560px;
    margin: 0 auto;
    background: var(--card);
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  }

  h1 {
    margin: 0 0 0.25rem 0;
    font-size: 1.75rem;
  }

  p {
    margin-top: 0;
    color: #4b5563;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
    font-size: 0.9rem;
  }

  input {
    margin-top: 0.25rem;
    width: 100%;
    padding: 0.6rem 0.7rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  input:focus {
    outline: none;
    border-color: #2563eb;
  }

  button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    font-size: 1rem;
    width: 100%;
    border: none;
    border-radius: 10px;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #1d4ed8;
  }

  .result {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f9fafb;
  }

  .GREEN {
    border-left: 6px solid var(--green);
  }

  .YELLOW {
    border-left: 6px solid var(--yellow);
  }

  .RED {
    border-left: 6px solid var(--red);
  }

  .state {
    font-size: 1.25rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>

  <h1>X Algo Observer</h1>
  <p>Enter early post metrics to classify distribution behavior.</p>

  <label>Impressions @ 5 min
    <input id="i5" type="number">
  </label>

  <label>Impressions @ 15 min
    <input id="i15" type="number">
  </label>

  <label>Impressions @ 30 min
    <input id="i30" type="number">
  </label>

  <label>Likes
    <input id="likes" type="number">
  </label>

  <label>Replies
    <input id="replies" type="number">
  </label>

  <label>Reposts
    <input id="reposts" type="number">
  </label>

  <button onclick="classify()">Classify</button>

  <div class="result" id="result"></div>

  <script src="classifier.js"></script>
</body>
</html>
